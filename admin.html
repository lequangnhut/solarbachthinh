<!DOCTYPE html>
<html lang="en" ng-app="solar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header>

    </header>

    <!-- login -->

    <div class="container" ng-controller="login" ng-show="!inProgess">

        <form ng-submit="login()" name="formChk">

            <div class="col-lg-6">

                <div class="mb-3">
                    <label for="user" class="form-label fw-bold">Tên đăng nhập: </label>
                    <input type="text" class="form-control" id="user" name="username" ng-model="user" required>
                    <small class="text-danger" ng-show="formChk.username.$touched && formChk.username.$invalid">Vui
                        lòng
                        nhập tên đăng nhập !</small>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label fw-bold">Mật khẩu: </label>
                    <input type="password" class="form-control" id="pass" name="password" ng-model="pass" required>
                    <small class="text-danger" ng-show="formChk.password.$touched && formChk.password.$invalid">Vui
                        lòng
                        nhập mật khẩu !</small>
                </div>

                <button type="submit" class="btn btn-primary">Đăng nhập</button>

            </div>

        </form>

    </div>

    <!-- list -->

    <div class="container mt-3" ng-show="!inProgess">

        <div class="row">

            <div class="col-lg-3">

                <div class="list-group">
                    <a class="list-group-item list-group-item-action active">Thông tin các sản phẩm</a>
                    <a href="#!data-invt" class="list-group-item list-group-item-action">Inverter</a>
                    <a href="#!data-pin" class="list-group-item list-group-item-action ">Pin</a>
                    <a href="#!data-phukien" class="list-group-item list-group-item-action ">Phụ kiện</a>
                    <a href="#!data-light" class="list-group-item list-group-item-action ">Đèn</a>
                </div>

            </div>

            <div class="col-lg-9">
                
                <ng-view></ng-view>

            </div>

        </div>

    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
